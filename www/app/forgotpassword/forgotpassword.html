<ion-view side="right" view-title="Forgot password" title="Forgot password" hide-back-button="true" hide-nav-bar="false">
  <ion-nav-buttons side="left">
    <button class="button" ui-sref="signin">
      <i class="xlarge ion-android-arrow-back"></i>
    </button>
  </ion-nav-buttons>
  <ion-content class="">
    <div class="list">
      <form name="forgotPasswordForm" novalidate ng-hide="fpCtrl.isMobileReg">
        <label class="item item-input item-floating-label">
          <span class="input-label">Mobile number</span>
          <input type="tel" placeholder="Mobile number" ng-model="fpCtrl.fp.phone" ng-required="true" ng-minlength="10" ng-maxlength="10">
        </label>
        <div class="padding">
          <button class="button button-full button-assertive" ng-disabled="forgotPasswordForm.$invalid" ng-click="fpCtrl.forgotPassword()">
            Submit
          </button>
        </div>
      </form>

      <form name="resetPasswordForm" novalidate ng-show="fpCtrl.isMobileReg">
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="fpCtrl.rp.password" ng-required="true" ng-minlength="6">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Re-type password</span>
          <input type="password" placeholder="Re-type password" ng-model="fpCtrl.rp.rePassword" ng-required="true" ng-minlength="6">
        </label>
        <div class="padding">
          <button class="button button-full button-assertive" ng-disabled="resetPasswordForm.$invalid" ng-click="fpCtrl.resetPassword()">
            Reset password
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
